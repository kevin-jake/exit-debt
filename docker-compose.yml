version: "3.8"

services:
  postgres:
    image: postgres
    container_name: exit-debt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: debt_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - debt-tracker-network

volumes:
  postgres_data:
    driver: local

networks:
  debt-tracker-network:
    driver: bridge
